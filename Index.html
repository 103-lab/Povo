<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Povo6pro - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #080808; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-green { color: #4ADE80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.3); }
    </style>
</head>
<body>
    <nav class="p-5 flex justify-between items-center border-b border-zinc-800">
        <div class="font-bold text-xl neon-green italic text-green-400">POVO 6PRO</div>
        <span class="text-[10px] bg-white text-black px-3 py-1 rounded-full font-bold uppercase">5G Ultra</span>
    </nav>

    <header class="p-8 text-center bg-zinc-950/50">
        <h1 class="text-5xl font-black mb-2 italic uppercase">Poder Total</h1>
        <p class="text-zinc-400 text-sm mb-8">Poder sin límites: 16GB RAM + 1TB ROM</p>
        <img src="1770180180467.png" alt="Povo 6 Pro" class="w-full max-w-xs mx-auto drop-shadow-2xl mb-8">
    </header>

    <section class="p-10 border-y border-zinc-900">
        <div class="border-l-4 border-green-500 pl-6">
            <h2 class="text-3xl font-black mb-2 italic uppercase text-green-400">8000mAh</h2>
            <p class="text-zinc-400">Batería de alta densidad con carga rápida inteligente.</p>
        </div>
    </section>

    <section class="p-8 text-center">
        <img src="1770180167490.png" alt="Colores Povo" class="w-full rounded-2xl mb-4">
        <p class="text-[10px] text-zinc-500 font-bold italic uppercase">Silver | Green | Blue</p>
    </section>

    <section class="p-8 bg-zinc-950 flex items-center gap-6 rounded-t-3xl">
        <img src="1770180176358.png" alt="Caja Povo" class="w-1/2 rounded-xl shadow-lg">
        <div class="w-1/2">
            <h4 class="font-bold text-green-400 text-lg italic mb-2 uppercase italic">Full Pack</h4>
            <p class="text-xs text-zinc-500">Tecnología Aiphone OTG lista para usar.</p>
        </div>
    </section>

    <footer class="p-6 sticky bottom-0 bg-black/80 backdrop-blur-md">
        <button class="w-full bg-green-500 text-black font-black py-4 rounded-2xl shadow-lg uppercase italic">Adquirir Ahora</button>
    </footer>
</body>
</html>
